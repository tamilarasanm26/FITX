<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<style>
	  body{
  background-image: url("https://wallpaperaccess.com/full/804857.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;

}
</style>
</head>
<body >
<div class="container-fluid">
<div class="text-center"><h2>[[${pageTitle}]]</h2></div>
<form th:action="@{/admin/prod/save}" method="post" th:object="${prod}" style="max-width:500px; margin:0 auto;">
<input type="hidden" th:field="*{id}">
<div class="border border-primary rounded p-3 " >
<div class="form-group row">
<label class="col-sm-4 bt text-white" id="name">Name of Equipment:</label>
<div class="col-sm-8">
<input type="text" th:field="*{productname}" class="form-control" required maxlength="20" >
</div>
</div>

<!-- <div class="form-group row">
<label class="col-sm-4 col-form-label">Brand</label>
<div class="col-sm-8">
<input type="text" th:field="*{brand}" class="form-control" >
</div> 
</div> -->

<div class="form-group row">
<label class="col-sm-4  text-white">Price:</label>
<div class="col-sm-8">
<input type="text" th:field="*{price}" class="form-control" required  maxlength="10">
</div>
</div>

<div class="form-group row">
<label class="col-sm-4 text-white">Description:</label>
<div class="col-sm-8">
<input type="text" th:field="*{description}" class="form-control" required maxlength="50">
</div>
</div>

<div class="text-center">
<button type="submit" class="btn btn-danger m-2">Save</button>
<button type="button" class="btn btn-warning m-2" onclick="cancelForm()">Cancel</button>
</div>

</div>
</form>
</div>

<script type="text/javascript">
function cancelForm()
{
	window.location="[[@{/admin/view_product}]]";
}

</script>

</body>
</html>
