<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Products</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(241, 241, 241, 0.635);
  max-width: 300px;
  margin: 10px;
  text-align: center;
  font-family: 'Lucida Sans';
  display:inline-block;
  width:300px;
  height:300px;
  background-color: rgb(209, 194, 194);
}

.price {
  
  font-size: 22px;
}
.a1 {
  border-color:palegoldenrod;
  padding: 12px; 
  text-align: center;
  width : 100%;
  font-size: 18px;
  background-color:rgb(0, 0, 0);
}
a
{
  text-decoration: none;
  color:red;
}
a:hover {
  opacity: 0.7;
  color:green;
  
  font-family: 'Times New Roman', Times, serif;
}
.card:hover{
  background-color:gray;
}
.nav-link
{
   font-size:20px;
}
body{
  background-image: url("https://wallpaperaccess.com/full/804857.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  
}
h1,h5,p{
  font-family: 'Times New Roman', Times, serif;
}
</style>
</head>
<body>
<form><div class="container-fluid text-center">
<div style="background-color: gray;"><h2 >Equipments</h2></div>
<div th:if="${message}" class="alert alert-success text-center">
[[${message}]]
</div>
<div class="card"  th:each="prod:${listprod}">
   <h5>[[${prod.id}]]</h5>
  <h1>[[${prod.productname}]]</h1>
  <p >[[${prod.price}]]</p>
  <p>[[${prod.description}]]</p>
  <button class="a1"><a th:href="@{'/admin/prod/edit/' + ${prod.id}}">Buy</a></button>
</div>
</div></form>
</body>
</html>
